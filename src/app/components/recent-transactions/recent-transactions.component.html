<div class="space-y-4 p-4 sm:p-6">
  <ng-container *ngIf="transactions as transactions; else loading">
    <ng-container *ngIf="transactions.length > 0; else noTransactions">
      <div *ngFor="let transaction of transactions" 
        class="flex flex-col sm:flex-row sm:items-center justify-between p-4 bg-white/50 hover:bg-white/80 rounded-xl transition-colors group gap-3 sm:gap-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-pennywise-accent/30 flex items-center justify-center group-hover:bg-pennywise-accent/40 transition-colors flex-shrink-0">
            <svg class="w-5 h-5 text-pennywise-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <div class="min-w-0 flex-1">
            <h4 class="font-medium text-gray-900 truncate">{{ transaction.description }}</h4>
            <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-3">
              <p class="text-sm text-gray-500">{{ transaction.date | date }}</p>
              <span class="text-xs px-2 py-1 rounded-full bg-pennywise-accent/20 text-pennywise-primary">{{ transaction.category }}</span>
            </div>
          </div>
        </div>
        <span class="font-semibold text-lg sm:text-base" [ngClass]="transaction.amount < 0 ? 'text-pennywise-primary' : 'text-pennywise-secondary'">
          {{ transaction.amount | currency }}
        </span>
      </div>
    </ng-container>
    <ng-template #noTransactions>
      <div class="text-center py-8 px-4">
        <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-pennywise-accent/30 flex items-center justify-center">
          <svg class="w-8 h-8 text-pennywise-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">No transactions yet</h3>
        <p class="mt-1 text-sm text-gray-500">Your recent transactions will appear here.</p>
      </div>
    </ng-template>
  </ng-container>
  <ng-template #loading>
    <div class="animate-pulse space-y-4">
      <div *ngFor="let i of [1,2,3]" class="flex flex-col sm:flex-row sm:items-center justify-between p-4 bg-white/50 rounded-xl gap-3 sm:gap-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-pennywise-accent/20 flex-shrink-0"></div>
          <div class="min-w-0 flex-1">
            <div class="h-4 w-32 bg-pennywise-accent/20 rounded"></div>
            <div class="flex gap-2 mt-2">
              <div class="h-3 w-24 bg-pennywise-accent/20 rounded"></div>
              <div class="h-3 w-16 bg-pennywise-accent/20 rounded"></div>
            </div>
          </div>
        </div>
        <div class="h-4 w-20 bg-pennywise-accent/20 rounded"></div>
      </div>
    </div>
  </ng-template>
</div>

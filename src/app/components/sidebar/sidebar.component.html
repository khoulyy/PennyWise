<!-- Only show sidebar when user is logged in -->
<ng-container *ngIf="isLoggedIn">
  <div class="flex min-h-screen bg-pennywise-pink/30">
    <!-- Sidebar -->
    <aside
      class="fixed top-0 left-0 h-screen bg-white/90 backdrop-blur-xl shadow-lg border-r border-pennywise-accent/20 flex flex-col transition-all duration-300 ease-in-out z-50"
      [ngClass]="{ 'w-64': !collapsed, 'w-20': collapsed }"
    >
      <!-- Logo Section -->
      <div class="flex items-center justify-between px-4 py-5 border-b border-pennywise-accent/20">
        <div class="flex items-center gap-3" [class.justify-center]="collapsed">
          <div class="w-8 h-8 rounded-xl bg-gradient-to-br from-pennywise-primary to-pennywise-secondary flex items-center justify-center shadow-lg shadow-pennywise-primary/20">
            <span class="text-white font-bold text-lg">P</span>
          </div>
          <span *ngIf="!collapsed" class="text-xl font-bold bg-gradient-to-r from-pennywise-primary to-pennywise-secondary bg-clip-text text-transparent">Pennywise</span>
        </div>
        <button
          (click)="toggleSidebar()"
          class="p-2 bg-white border border-pennywise-accent/20 rounded-full shadow-md hover:bg-gray-50 transition-all duration-300 group focus:outline-none focus:ring-2 focus:ring-pennywise-primary/30"
          [attr.aria-label]="collapsed ? 'Expand sidebar' : 'Collapse sidebar'"
        >
          <svg
            class="w-5 h-5 text-gray-500 transition-all duration-300 group-hover:text-pennywise-secondary"
            [class.rotate-180]="collapsed"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto scrollbar-thin scrollbar-thumb-pennywise-accent/20 scrollbar-track-transparent">
        <a
          routerLink="/home"
          routerLinkActive="bg-gradient-to-r from-pennywise-accent/30 to-pennywise-secondary/30 text-pennywise-primary shadow-sm"
          class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-600 hover:bg-pennywise-accent/20 hover:text-pennywise-primary transition-all duration-300 group relative overflow-hidden"
        >
          <div class="w-6 h-6 flex items-center justify-center">
            <svg class="w-6 h-6 transition-all duration-300 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
          </div>
          <span *ngIf="!collapsed" class="flex-1 transition-opacity duration-300">Home</span>
          <div *ngIf="!collapsed" class="absolute inset-0 bg-gradient-to-r from-pennywise-primary/0 via-pennywise-primary/0 to-pennywise-primary/0 group-hover:from-pennywise-primary/5 group-hover:via-pennywise-secondary/5 group-hover:to-pennywise-primary/0 transition-all duration-500"></div>
        </a>

        <a
          routerLink="/all-transactions"
          routerLinkActive="bg-gradient-to-r from-pennywise-accent/30 to-pennywise-secondary/30 text-pennywise-primary shadow-sm"
          class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-600 hover:bg-pennywise-accent/20 hover:text-pennywise-primary transition-all duration-300 group relative overflow-hidden"
        >
          <div class="w-6 h-6 flex items-center justify-center">
            <svg class="w-6 h-6 transition-all duration-300 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
          </div>
          <span *ngIf="!collapsed" class="flex-1 transition-opacity duration-300">All Transactions</span>
          <div *ngIf="!collapsed" class="absolute inset-0 bg-gradient-to-r from-pennywise-primary/0 via-pennywise-primary/0 to-pennywise-primary/0 group-hover:from-pennywise-primary/5 group-hover:via-pennywise-secondary/5 group-hover:to-pennywise-primary/0 transition-all duration-500"></div>
        </a>

        <a
          routerLink="/profile"
          routerLinkActive="bg-gradient-to-r from-pennywise-accent/30 to-pennywise-secondary/30 text-pennywise-primary shadow-sm"
          class="flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-600 hover:bg-pennywise-accent/20 hover:text-pennywise-primary transition-all duration-300 group relative overflow-hidden"
        >
          <div class="w-6 h-6 flex items-center justify-center">
            <svg class="w-6 h-6 transition-all duration-300 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <span *ngIf="!collapsed" class="flex-1 transition-opacity duration-300">Profile</span>
          <div *ngIf="!collapsed" class="absolute inset-0 bg-gradient-to-r from-pennywise-primary/0 via-pennywise-primary/0 to-pennywise-primary/0 group-hover:from-pennywise-primary/5 group-hover:via-pennywise-secondary/5 group-hover:to-pennywise-primary/0 transition-all duration-500"></div>
        </a>

        <div class="pt-4 mt-4 border-t border-pennywise-accent/20">
          <button
            (click)="logout()"
            class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-600 hover:bg-pennywise-pink/20 hover:text-pennywise-primary transition-all duration-300 group relative overflow-hidden"
          >
            <div class="w-6 h-6 flex items-center justify-center">
              <svg class="w-6 h-6 transition-all duration-300 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
              </svg>
            </div>
            <span *ngIf="!collapsed" class="flex-1 transition-opacity duration-300">Logout</span>
            <div *ngIf="!collapsed" class="absolute inset-0 bg-gradient-to-r from-pennywise-pink/0 via-pennywise-pink/0 to-pennywise-pink/0 group-hover:from-pennywise-pink/5 group-hover:via-pennywise-pink/10 group-hover:to-pennywise-pink/5 transition-all duration-500"></div>
          </button>
        </div>
      </nav>

      <!-- User Profile Section -->
      <div class="p-4 border-t border-pennywise-accent/20 bg-gradient-to-r from-pennywise-primary/5 to-pennywise-secondary/5">
        <div class="flex items-center gap-3" [class.justify-center]="collapsed">
          <div class="relative group">
            <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-pennywise-primary to-pennywise-secondary flex items-center justify-center text-white font-medium text-sm shadow-lg shadow-pennywise-primary/20 transform transition-transform duration-300 group-hover:scale-105">
              {{ userInitial }}
            </div>
            <div class="absolute -bottom-0.5 -right-0.5 w-3.5 h-3.5 bg-pennywise-secondary border-2 border-white rounded-full shadow-sm"></div>
          </div>
          <div *ngIf="!collapsed" class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate">{{ userName }}</p>
            <p class="text-xs text-gray-500 truncate">{{ userEmail }}</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main 
      [ngClass]="{ 'ml-64': !collapsed, 'ml-20': collapsed }" 
      class="flex-1 transition-all duration-500 ease-in-out"
    >
      <ng-content></ng-content>
    </main>
  </div>
</ng-container>

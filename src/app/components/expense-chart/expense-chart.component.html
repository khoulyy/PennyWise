<div class="flex items-center justify-between mb-6">
  <h2 class="text-2xl font-bold text-gray-800 tracking-tight">
    Weekly Expenses
  </h2>
  <span
    class="inline-block px-3 py-1 text-xs font-semibold bg-blue-100 text-blue-700 rounded-full"
    >This Week</span
  >
</div>
<div class="relative w-full h-80 flex items-center justify-center">
  <canvas
    baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType"
    class="w-full h-full"
  >
  </canvas>
  <div
    class="absolute inset-0 flex items-center justify-center pointer-events-none"
  ></div>
</div>
<div class="flex justify-between mt-6 text-sm text-gray-500">
  <span>Lowest</span>
  <span>Highest</span>
</div>

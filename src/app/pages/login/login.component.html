<div class="relative min-h-screen overflow-hidden">


  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-400 via-indigo-500 to-cyan-400 bg-[length:400%_400%] animate-gradient-anim"></div>
 <div class="absolute inset-0 overflow-hidden z-10">
    <div class="absolute top-10 left-1/4 w-60 h-60 bg-blue-300 rounded-full opacity-20 animate-float-slow"></div>
    <div class="absolute top-1/2 left-3/4 w-72 h-72 bg-pink-300 rounded-full opacity-20 animate-orbit-slow"></div>
    <div class="absolute top-3/4 left-1/3 w-48 h-48 bg-purple-300 rounded-full opacity-20 animate-float-slow delay-3000"></div>
  </div>
  <div class="relative z-10 flex min-h-screen items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <!-- Logo -->
<h1 class="text-6xl font-gugi text-indigo-900 text-center">PENNYWISE</h1>
      <h2 class="text-center text-xl font-medium text-gray-800 mb-6">Log in to your account</h2>

      <div *ngIf="errorMessage" class="rounded-md bg-red-50 border border-red-200 p-4 mb-4">
        <p class="text-red-700 text-sm">{{ errorMessage }}</p>
        <p *ngIf="errorMessage.includes('No account')" class="mt-2 text-center text-sm">
          <button (click)="navigateToRegister()" class="text-blue-600 hover:text-blue-800 underline font-medium">
            Create an account
          </button>
        </p>
      </div>

      <form (ngSubmit)="login()" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" [(ngModel)]="email" required
            placeholder="you@example.com"
            class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition"/>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" [(ngModel)]="password" required
            placeholder="••••••••"
            class="w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500 transition"/>
        </div>

        <button type="submit" [disabled]="loading"
          class="w-full flex justify-center items-center bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md py-2 transition disabled:opacity-50">
          <ng-container *ngIf="!loading">Log In</ng-container>
          <ng-container *ngIf="loading">
            <svg class="h-5 w-5 animate-spin mr-2 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
            </svg>
            Logging in...
          </ng-container>
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        New here?
        <button (click)="navigateToRegister()" class="font-medium text-indigo-600 hover:text-indigo-800 underline">
          Sign up
        </button>
      </p>
    </div>
  </div>
</div>

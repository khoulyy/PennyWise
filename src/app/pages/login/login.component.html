<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <form
    (ngSubmit)="login()"
    class="w-full max-w-sm bg-white rounded-lg shadow-lg p-8 space-y-6"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
        >Email</label
      >
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        class="input block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
        >Password</label
      >
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        class="input block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>
    <button
      type="submit"
      class="btn w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors"
    >
      Login
    </button>
  </form>
</div>

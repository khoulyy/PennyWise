<div class="relative min-h-screen overflow-hidden">


  <!-- Animated Gradient Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-pennywise-primary/20 via-pennywise-secondary/20 to-pennywise-accent/20 bg-[length:400%_400%] animate-gradient-anim"></div>
 <div class="absolute inset-0 overflow-hidden z-10">
    <div class="absolute top-10 left-1/4 w-60 h-60 bg-pennywise-primary/10 rounded-full blur-2xl animate-float-slow"></div>
    <div class="absolute top-1/2 left-3/4 w-72 h-72 bg-pennywise-secondary/10 rounded-full blur-2xl animate-orbit-slow"></div>
    <div class="absolute top-3/4 left-1/3 w-48 h-48 bg-pennywise-accent/10 rounded-full blur-2xl animate-float-slow delay-3000"></div>
  </div>
  <div class="relative z-10 flex min-h-screen items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white/90 backdrop-blur-xl rounded-2xl shadow-xl border border-pennywise-accent/20 p-8 transform transition-all duration-300 hover:shadow-2xl">
      <!-- Logo -->
<h1 class="text-6xl font-gugi bg-gradient-to-r from-pennywise-primary to-pennywise-secondary bg-clip-text text-transparent text-center">PENNYWISE</h1>
      <h2 class="text-center text-xl font-medium text-gray-800 mb-6">Log in to your account</h2>

      <div *ngIf="errorMessage" class="rounded-xl bg-red-50 border border-red-200 p-4 mb-4">
        <p class="text-red-700 text-sm">{{ errorMessage }}</p>
        <p *ngIf="errorMessage.includes('No account')" class="mt-2 text-center text-sm">
          <button (click)="navigateToRegister()" class="text-pennywise-primary hover:text-pennywise-primary-dark underline font-medium transition-colors">
            Create an account
          </button>
        </p>
      </div>
<!-- // -->
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            id="email" 
            formControlName="email"
            type="email" 
            required
            placeholder="you@example.com"
            class="w-full rounded-xl border-2 border-pennywise-accent/30 px-4 py-2.5 focus:ring-2 focus:ring-pennywise-primary/30 focus:border-pennywise-primary transition-all duration-300 bg-white/50 backdrop-blur-sm hover:border-pennywise-accent/50"
            [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            id="password" 
            formControlName="password"
            type="password" 
            required
            placeholder="••••••••"
            class="w-full rounded-xl border-2 border-pennywise-accent/30 px-4 py-2.5 focus:ring-2 focus:ring-pennywise-primary/30 focus:border-pennywise-primary transition-all duration-300 bg-white/50 backdrop-blur-sm hover:border-pennywise-accent/50"
            [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </p>
        </div>

        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="w-full flex justify-center items-center bg-gradient-to-r from-pennywise-primary to-pennywise-secondary text-white font-medium rounded-xl py-2.5 transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg disabled:opacity-50 disabled:hover:scale-100 disabled:hover:shadow-none"
        >
          <ng-container *ngIf="!loading">Log In</ng-container>
          <ng-container *ngIf="loading">
            <svg class="h-5 w-5 animate-spin mr-2 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
            </svg>
            Logging in...
          </ng-container>
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        New here?
        <button (click)="navigateToRegister()" class="font-medium text-pennywise-primary hover:text-pennywise-primary-dark underline transition-colors">
          Sign up
        </button>
      </p>
    </div>

</div>

<div

        >
          Dashboard
        </h1>
        <p class="text-gray-500 mt-2 text-lg">
          Track your expenses and balance at a glance.
        </p>
      </div>
      <div class="flex gap-4 items-center justify-end">

          <div

        <div class="py-4 flex justify-between items-center">
          <span class="text-gray-700 font-medium">Salary</span>
          <span class="text-green-600 font-semibold">+ $1,200.00</span>
        </div>
        <div class="py-4 flex justify-between items-center">

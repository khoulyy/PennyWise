<app-sidebar>
  <div class="relative min-h-screen overflow-hidden">
    <!-- Animated Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-pennywise-primary/10 via-pennywise-secondary/10 to-pennywise-accent/10 bg-[length:400%_400%] animate-gradient-anim"></div>
    <div class="absolute inset-0 overflow-hidden z-10">
      <div class="absolute top-10 left-1/4 w-60 h-60 bg-pennywise-primary/5 rounded-full blur-2xl animate-float-slow"></div>
      <div class="absolute top-1/2 left-3/4 w-72 h-72 bg-pennywise-secondary/5 rounded-full blur-2xl animate-orbit-slow"></div>
      <div class="absolute top-3/4 left-1/3 w-48 h-48 bg-pennywise-accent/5 rounded-full blur-2xl animate-float-slow delay-3000"></div>
    </div>

    <!-- Foreground Content -->
    <div class="relative z-10 min-h-screen">
      <div class="max-w-6xl mx-auto flex flex-col gap-6 p-6">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 bg-white/90 backdrop-blur-xl rounded-2xl p-6 shadow-lg border border-pennywise-accent/20">
          <div>
            <h1 class="text-4xl font-extrabold bg-gradient-to-r from-pennywise-primary to-pennywise-secondary bg-clip-text text-transparent">PENNYWISE</h1>
            <p class="text-gray-600 mt-1 text-lg">Track your expenses and balance at a glance.</p>
          </div>
          <div class="flex gap-4 items-center justify-end">
            <app-add-expense-btn></app-add-expense-btn>
          </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-stretch">
          <!-- Balance Card -->
          <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-lg border border-pennywise-accent/20 p-6 transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl">
            <app-balance></app-balance>
          </div>

          <!-- Quick Stats -->
          <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-lg border border-pennywise-accent/20 p-6 transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl group">
              <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 rounded-xl bg-pennywise-accent/30 flex items-center justify-center group-hover:bg-pennywise-accent/40 transition-colors">
                  <svg class="w-5 h-5 text-pennywise-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-700">This Month's Expenses</h3>
              </div>
              <div class="mt-2">
                <span class="text-3xl font-bold text-pennywise-primary">${{ thisMonthExpenses }}</span>
                <p class="text-sm text-gray-500 mt-1">Total expenses for current month</p>
              </div>
            </div>

            <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-lg border border-pennywise-accent/20 p-6 transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl group">
              <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 rounded-xl bg-pennywise-accent/30 flex items-center justify-center group-hover:bg-pennywise-accent/40 transition-colors">
                  <svg class="w-5 h-5 text-pennywise-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                  </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-700">Total Transactions</h3>
              </div>
              <div class="mt-2">
                <span class="text-3xl font-bold text-pennywise-primary">{{ totalTransactions }}</span>
                <p class="text-sm text-gray-500 mt-1">All-time transaction count</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart Section -->
        <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-lg border border-pennywise-accent/20 p-6 transform transition-all duration-300 hover:shadow-xl">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 rounded-xl bg-pennywise-accent/30 flex items-center justify-center">
              <svg class="w-5 h-5 text-pennywise-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
              </svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-700">Expense Analytics</h2>
          </div>
          <app-expense-chart></app-expense-chart>
        </div>

        <!-- AI Budget Suggestions -->
<div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-lg border border-pennywise-accent/20 p-6 transform transition-all duration-300 hover:shadow-xl">
  <div class="flex items-center gap-3 mb-4">
    <div class="w-10 h-10 rounded-xl bg-pennywise-accent/30 flex items-center justify-center">
      <svg class="w-5 h-5 text-pennywise-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
      </svg>
    </div>
    <h2 class="text-xl font-semibold text-gray-700">Smart Budgeting Suggestions</h2>
  </div>
  <app-budget-ai></app-budget-ai>
</div>


        <!-- Recent Transactions -->
        <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-lg border border-pennywise-accent/20 p-6 transform transition-all duration-300 hover:shadow-xl">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-pennywise-accent/30 flex items-center justify-center">
                <svg class="w-5 h-5 text-pennywise-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 6h18M3 14h18M3 18h18" />
                </svg>
              </div>
              <h2 class="text-xl font-semibold text-gray-700">Recent Transactions</h2>
            </div>
            <a routerLink="/all-transactions" class="text-sm font-medium text-pennywise-primary hover:text-pennywise-secondary transition-colors">
              View All
              <svg class="w-4 h-4 inline-block ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </a>
          </div>
          <app-recent-transactions></app-recent-transactions>
        </div>
      </div>
    </div>
  </div>
</app-sidebar>
<app-chatbot-modal></app-chatbot-modal>

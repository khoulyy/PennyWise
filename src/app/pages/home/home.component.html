<div class="relative min-h-screen overflow-hidden">
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-400 via-indigo-500 to-cyan-400 bg-[length:400%_400%] animate-gradient-anim"></div>
  <div class="absolute inset-0 overflow-hidden z-10">
    <div class="absolute top-10 left-1/4 w-60 h-60 bg-blue-300 rounded-full opacity-20 animate-float-slow"></div>
    <div class="absolute top-1/2 left-3/4 w-72 h-72 bg-pink-300 rounded-full opacity-20 animate-orbit-slow"></div>
    <div class="absolute top-3/4 left-1/3 w-48 h-48 bg-purple-300 rounded-full opacity-20 animate-float-slow delay-3000"></div>
  </div>

  <!-- Foreground Content -->
  <div class="relative z-10 min-h-screen py-10 px-4 sm:px-6">
    <div class="max-w-5xl mx-auto flex flex-col gap-8">

      <!-- Header & Logout -->
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-2">
        <div>
          <h1 class="text-4xl font-extrabold text-indigo-900 drop-shadow">PENNYWISE</h1>
          <p class="text-white mt-2 text-lg">Track your expenses and balance at a glance.</p>
        </div>
        <div class="flex gap-4 items-center justify-end">
          <app-logout-btn></app-logout-btn>
          <app-add-expense-btn></app-add-expense-btn>
        </div>
      </div>

      <!-- Summary: Balance + Quick Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-stretch">
        <app-balance></app-balance>
        <div class="md:col-span-2 grid grid-cols-2 gap-8">
          <div class="bg-white rounded-2xl shadow-xl p-7 flex flex-col items-center border border-red-200">
<span class="text-gray-500 text-base">This Month's Expenses</span>
           <span class="text-3xl font-extrabold text-red-500 mt-3">
${{ thisMonthExpenses }}
</span>

          </div>
          <div class="bg-white rounded-2xl shadow-xl p-7 flex flex-col items-center border border-blue-200">
            <span class="text-gray-500 text-base">Total Transactions</span>
        <span class="text-3xl font-extrabold text-blue-600 mt-3">
  {{ totalTransactions }}
</span>

          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="bg-white bg-opacity-90 rounded-2xl shadow-xl p-6">
        <app-expense-chart></app-expense-chart>
      </div>

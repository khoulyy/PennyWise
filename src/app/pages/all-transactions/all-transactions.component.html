<div class="relative min-h-screen overflow-hidden">
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-400 via-indigo-500 to-cyan-400 bg-[length:400%_400%] animate-gradient-anim"></div>
  <div class="absolute inset-0 overflow-hidden z-10">
    <div class="absolute top-10 left-1/4 w-60 h-60 bg-blue-300 rounded-full opacity-20 animate-float-slow"></div>
    <div class="absolute top-1/2 left-3/4 w-72 h-72 bg-pink-300 rounded-full opacity-20 animate-orbit-slow"></div>
    <div class="absolute top-3/4 left-1/3 w-48 h-48 bg-purple-300 rounded-full opacity-20 animate-float-slow delay-3000"></div>
  </div>

  <!-- Foreground Content -->
  <div class="relative z-10 min-h-screen py-10 px-4 sm:px-6">
    <div class="max-w-5xl mx-auto flex flex-col gap-8">
      <h1 class="text-4xl font-extrabold text-white drop-shadow">All Transactions</h1>

      <div class="bg-white bg-opacity-90 rounded-2xl shadow-xl p-8">
       <div class="flex justify-between text-indigo-900 font-semibold mb-4">
  <div>Balance: ${{ balance.toFixed(2) }}</div>
  <div>Total Spent: ${{ totalSpent.toFixed(2) }}</div>
</div>


        <div class="divide-y divide-gray-200">
          <div *ngFor="let tx of paginatedTransactions" class="py-4">
            <div class="flex justify-between items-center">
              <div>
                <div class="font-semibold text-gray-800">{{ tx.data.description }}</div>
                <div class="text-sm text-gray-500">{{ tx.data.category }}</div>
                <div class="text-red-500 font-semibold">{{ formatAmount(tx.data.amount) }}</div>
              </div>
              <button class="text-blue-600 text-sm hover:underline" (click)="edit(tx)">Edit</button>
            </div>

            <div *ngIf="selectedDocId === tx.docId" class="mt-3 space-y-2">
  <input
    [(ngModel)]="editDescription"
    placeholder="Description"
    class="w-full border rounded px-3 py-2"
  />
  <input
    [(ngModel)]="editAmount"
    type="number"
    placeholder="Amount"
    class="w-full border rounded px-3 py-2"
  />
  <div class="flex gap-3 mt-2">
    <button class="bg-green-500 text-white px-4 py-1 rounded" (click)="saveEdit(tx.docId)">Save</button>
    <button class="bg-gray-400 text-white px-4 py-1 rounded" (click)="cancelEdit()">Cancel</button>
    <button class="bg-red-500 text-white px-4 py-1 rounded" (click)="deleteExpense(tx.docId, tx.data.amount)">Delete</button>
  </div>
</div>

          </div>
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-center gap-2 mt-6">
          <button
            *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="goToPage(i + 1)"
            [class.bg-indigo-500]="currentPage === i + 1"
            class="px-3 py-1 rounded text-white bg-gray-400 hover:bg-indigo-400"
          >
            {{ i + 1 }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
